<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Santa Cruz Mountains 360 Viewer</title>

  <link rel="stylesheet" href="pannellum.css"/>
  <script src="pannellum.js"></script>

  <style>
    html, body { margin: 0; height: 100%; }
    #panorama {
      width: 100%;
      height: 100vh;
      background: #000;
    }
  </style>
</head>

<body>
  <div id="panorama"></div>

  <script>
    pannellum.viewer('panorama', {
      "type": "equirectangular",
      "panorama": "BigBasin1.jpg",
      "autoLoad": true,
      "autoRotate": -2,
      "showZoomCtrl": true,
      "compass": true
    });
  </script>

</body>
</html>
